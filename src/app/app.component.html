<app-header [nav]="sidenav" class="toolbar-container"></app-header>
<mat-drawer-container class="container">
  <mat-drawer #sidenav class="sidenav" mode="side">
    <app-cocktail-list></app-cocktail-list>
  </mat-drawer>
  <mat-drawer-content>
    <div [@routeAnimations]="prepareRoute(outlet)">
      <router-outlet #outlet="outlet" (activate)="onActivate($event)"></router-outlet>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
